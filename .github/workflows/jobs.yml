name: Display Directory

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:   

jobs:
    show-directory:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: List files in workspace
              run: ls -la ${{ github.workspace }}
